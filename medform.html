<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Medical form</title>
<style>
body{
    color: white;
    justify-content: center;
    min-height: 100vh;
    display: flex;
    align-items: center;
    font-size: 20px;
    
    }
    .submit{
    background: #62af5e;
    color: white;
    padding: 10px 20px;
    border: none;
    }
    .reset{
    background: #d9544f;
    color: white;
    padding: 10px 20px;
    border: none;
    }
    </style>
    </head>
    <body>
    <table width="800px" cellpadding="10" cellspacing="0">
    <tr bgcolor="#de8704">
    <td colspan="2" align="center" style="font-size: 30px;font-weight:bolder;text-transform:uppercase">Registation</td>
    </tr>
    <tr bgcolor="#222536">
    <td align="right">First Name</td>
    <td><input type="text" placeholder="Enter Name"></td>
    </tr>
    <tr bgcolor="#222536">
        <td align="right">Age</td>
        <td><input type="number" placeholder="Enter Age"></td>
        </tr>
    <tr bgcolor="#222536">
    <td align="right">Phone Number</td>
    <td><input type="text" placeholder="Enter Phone Number"></td>
    </tr>
    <tr bgcolor="#222536">
    <td align="right">Date of Birth</td>
    <td><input type="date"></td>
    
    <tr bgcolor="#222536">
    <td align="right">Gender</td>
    <td><input type="radio" name="gender">Male
    <input type="radio" name="gender">Female</td>
    </tr>
    
    <tr bgcolor="#222536">
    <td align="right">Test Type</td>
    <td><input type="text" placeholder="Eye checkup,blood test.."></td>
</tr>


<tr bgcolor="#de8704">
<td colspan="2" align="right">
<input type="Submit" class="submit">
<input type="Reset" value="Cancel" class="reset">
</td>
</tr>
</table>
</body>
</html>
